<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مختصر الروابط — الخدمة مقدمة من هيثم محمد عطية</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/logo.png">
  <meta name="theme-color" content="#1d4ed8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <header class="card-header">
      <img src="logo.png" alt="logo" class="logo">
      <div class="logo-text">haythem mohamed</div>
      <h1>مختصر الروابط</h1>
      <p class="subtitle">الخدمة مقدمة من <strong>هيثم محمد عطية</strong></p>
    </header>

    <section class="card-body">
      <label class="field">
        <input id="inputUrl" type="url" placeholder="ألصق الرابط الطويل هنا — مثال: https://..." autocomplete="off">
      </label>

      <div class="actions">
        <button id="shortenBtn" class="btn primary">اختصار الآن</button>
        <button id="copyBtn" class="btn ghost" disabled>نسخ</button>
      </div>

      <div id="result" class="result hidden">
        <div class="result-title">الرابط المختصر</div>
        <a id="shortLink" href="#" target="_blank"></a>
        <div class="meta">
          <span id="countLabel">الزيارات: —</span>
          <span id="createdLabel">أنشئت: —</span>
        </div>
      </div>

      <div class="stats">
        <div>إجمالي الروابط: <strong id="totalCount">0</strong></div>
      </div>
    </section>

    <footer class="card-footer">
      <small>© الخدمة مقدمة من هيثم محمد عطية</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
