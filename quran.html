       <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مختصر الروابط - الخدمة مقدمة من هيثم محمد عطية</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Favicon (your logo added) -->
    <link rel="icon" href="logo.png" />

    <!-- Meta -->
    <meta name="theme-color" content="#1d4ed8" />

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f1f5f9;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        img.logo {
            width: 120px;
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0;
            color: #1d4ed8;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            font-size: 18px;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #1d4ed8;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #1e40af; }
        .result-box {
            margin-top: 15px;
            padding: 14px;
            background: #e0f2fe;
            border-radius: 12px;
            display: none;
        }
        .stats-box {
            margin-top: 25px;
            padding: 16px;
            background: #fef9c3;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="هيثم.png" class="logo" alt="Logo" />
<p style="margin-top:-5px; font-size:14px; color:#334155;">haythem mohamed</p>

        <h2>مختصر الروابط</h2>
        <p style="color:#475569; margin-top:-10px;">الخدمة مقدمة من <strong>هيثم محمد عطية</strong></p>

        <input type="text" id="urlInput" placeholder="الصق الرابط هنا..." />
        <button onclick="shorten()">اختصار الرابط</button>

        <div class="result-box" id="resultBox">
            <p>الرابط المختصر:</p>
            <a id="shortLink" href="#" target="_blank"></a>
        </div>

        <div class="stats-box">
            <h3>الإحصائيات</h3>
            <p>عدد الروابط المختصرة حتى الآن: <span id="count">0</span></p>
        </div>

    </div>

    <script>
        // localStorage Counters
        if(!localStorage.getItem("count")) localStorage.setItem("count", 0);
        document.getElementById("count").innerText = localStorage.getItem("count");

        function shorten() {
            let url = document.getElementById("urlInput").value.trim();
            if(url === "") return alert("من فضلك أدخل رابطًا صحيحًا");

            let shortID = Math.random().toString(36).substring(2, 8);
            let shortURL = window.location.origin + "/?r=" + shortID;

            localStorage.setItem(shortID, url);

            document.getElementById("shortLink").href = shortURL;
            document.getElementById("shortLink").textContent = shortURL;
            document.getElementById("resultBox").style.display = "block";

            let newCount = Number(localStorage.getItem("count")) + 1;
            localStorage.setItem("count", newCount);
            document.getElementById("count").innerText = newCount;
        }

        // Redirect handler
        let params = new URLSearchParams(window.location.search);
        if(params.get("r")) {
            let original = localStorage.getItem(params.get("r"));
            if(original) window.location.href = original;
        }
    </script>
</body>
</html>
